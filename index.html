<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="ctrl.js"></script>
    <script src="ser.js"></script>
</head>

<body>
    <div ng-controller="myCtrl">

        <form>
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" /><br>
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" /><br>
            <label>Phone</label>
            <input type="text" name="phone" ng-model="newcontact.phone" /><br>
            <br/>
            <input type="hidden" ng-model="newcontact.id" step="1"/><br>
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
        </form>

        <hr>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>  
                                 
                <tr ng-repeat="contact  in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> |
                        <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
</body>

</html>
